<app-header-sub-pages class="" headerTitle="work"></app-header-sub-pages>
<div class="d-flex gap-2 mt-3 h-auto  flex-wrap justify-content-evenly  ">
    @for (item of work; track $index) {
    <div class="text-start col-5 h-auto  border rounded-4 p-2 pointer-event">
        <div class="">
            <h4>
                {{item.name}}
            </h4>
        </div>
        <div class="">
            <img [src]="item.images[0]" class="w-100" alt="image project">
        </div>
        <div class="w-100 ">
            <p>
                {{item.description}}
            </p>
        </div>
        <div class="p-2 pb-0  justify-content-between  d-flex ">
            <div class="d-flex gap-1  w-100 fs-3 ">
                @for (tool of item.tools; track $index) {
                <p>
                    <i [ngClass]="tool"></i>

                </p>
                }

            </div>
            <a [href]="item.urls.github" target="_blank" class="text-black icon-github  rounded-circle  ">
                <i class="fw-bold fs-2 fa fa-github m-1 "></i>
            </a>
            <a [href]="item.urls.demo" target="_blank" class="text-black icon-github  rounded-circle  ">
                <!-- <i class="fw-bold fs-2 fa fa-github m-1 "></i> -->
                <i class="fw-bold fs-2  m-1 fa fab fa-twitter-square"></i>
            </a>
        </div>
    </div>
    }

</div>
