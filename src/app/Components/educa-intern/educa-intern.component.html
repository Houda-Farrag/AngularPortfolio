<div class="bg-danger-subtle m-2 rounded p-2 col">
    <div class="d-flex ">
        <h4>
            <!-- icon -->
            <i [class]="data.icon">
            </i>
            <!-- title -->
            <strong>

                {{data.title}}
            </strong>
        </h4>
    </div>
    <div>
        <!-- content -->
        <p>
            <b>{{data.date}}</b><br>{{data.content}}
        </p>
    </div>
</div>
